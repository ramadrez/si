<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contraseña Restablecida</title>
    {% load static %} <!-- Cargar los estáticos -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static "form.css" %}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="image-container">
                <img src="../../../media/logo-patitas.png" alt="avatar-Animal" width="150px" height="120px">
            </div>
            <h2 class="m-1 text-white">Contraseña Restablecida</h2>
            <p class="text-white">Tu contraseña ha sido restablecida con éxito. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
            <div class="d-grid gap-2">
                <a href="{% url 'login' %}" class="btn orange">Iniciar Sesión</a>
            </div>
        </div>
    </div>
    
</div>
</body>
</html>
